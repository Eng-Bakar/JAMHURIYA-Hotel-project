<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contact-header">  
        <img src="images/JAMHURIYA logo.png" alt="">
        <div class="contact-nav">
            <a id="contac-anchor" href="index.html"> Home </a> &nbsp; &nbsp;
            <a id="contac-anchor" href="About.html"> About </a> &nbsp; &nbsp;
            <a id="contac-anchor" href="Contact.html"> Contact </a> &nbsp; &nbsp;
            <a href="signIN.html"> <button  class="SignInBtn"> Sign In </button></a>
            <a href="signup.html"><button class="SignUpBtn"> Sign Up </button></a>
        </div>
        <div class="iconBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button class="ContactBook-Btn"> Book Now </button>
        </div>
    </div>
    <div class="contact-main">
        <div class="contact-main-overlay">
            <h1> Contact Us </h1>
        </div>
    </div>
    <div class="Form">
        <div class="form-left">
            <h1> Let's talk with us</h1>
            <p> Questions, comments, or suggestions? Simply fill in the form and we’ll be in touch shortly. </p>
            <div class="info-1">
                <i class="fa-solid fa-location-dot"></i>
                <h1> 123 KM4, Hodan District <br> Mogadishu,Somalia </h1>
            </div>
            <div class="info-2">
                <i class="fa-solid fa-phone"></i>                
                <h1> +252617216218 </h1>
            </div>
            <div class="info-3">
                <i class="fa-solid fa-envelope"></i>                
                <h1> Info@jamhuriya.com </h1>
            </div>
        </div>
        <div class="form-right">
            <form>
                <input type="text" id="first" placeholder="First Name" required>
                <input type="text" id="Last" placeholder="Last Name" required>
                <br> <br>
                <input type="email" placeholder="Email" id="contact-email" required>
                <br> <br>
                <input type="tel" id="Phone-number" placeholder="Phone Number" required>
                <br> <br>
                <textarea name="information" id="message" placeholder="Your Message... " cols="50" rows="8"></textarea>
                <button class="MessageBtn"> Send Message </button>
            </form>

        </div>
    </div>
    <div class="contact-footer">
        <h1> © Copyright Booking Hotels. All right reserved. </h1>
    </div>

</body>
</html>
